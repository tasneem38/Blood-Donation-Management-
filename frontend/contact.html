<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Trinity-trust : Blood donation management system</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f44336, white);
      color: #333;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    header em {
      display: block;
      text-align: center;
      color: #b71c1c;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #c62828;
    }

    form label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #444;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form input:focus,
    form textarea:focus {
      border-color: #f44336;
      outline: none;
      box-shadow: 0 0 8px rgba(244, 67, 54, 0.3);
    }

    form button,
    form input[type="reset"],
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    form button[type="submit"] {
      background-color: #4caf50;
      color: white;
    }

    form button[type="submit"]:hover {
      background-color: #388e3c;
    }

    form input[type="reset"] {
      background-color: #e0e0e0;
      color: #333;
    }

    form input[type="reset"]:hover {
      background-color: #d5d5d5;
    }

    .back-btn {
      background-color: #d32f2f;
      color: white;
    }

    .back-btn:hover {
      background-color: #b71c1c;
    }

    .feedback {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      border-left: 5px solid #4caf50;
      color: #2e7d32;
      border-radius: 6px;
      font-weight: bold;
    }

    a {
      color: rgb(30, 27, 219);
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .contact-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <center>
    <header><em>Trinity-trust Blood Donation</em></header>
    <section>
      <h2>Contact Us</h2>

      <form method="POST" action="http://localhost:8000/submitContact">
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message : </label>
        <textarea id="message" name="message" required></textarea>

        <input type="reset" value="Clear">&nbsp;
        <button type="submit">Send</button>
      </form>
    </section>

    <br><br>
    <hr><br>
    <p><strong>OR</strong></p>

    <section>
      <p>If any questions or extreme emergency contact us through -</p>
      <a href="tel:9980694184">ðŸ“žCall Us</a><br>
      <a href="mailto:srhs3690@gmail.com">ðŸ“§Send email</a>
    </section>

    <br><br><br>
    <button class="back-btn" onclick="location.href='DBMS project.html'">Back</button>
  </center>
</body>
</html>
