            background: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        ul li:hover {
            background: #f44336;
            color: white;
            transform: translateX(10px);
            box-shadow: 0 3px 8px rgba(244, 67, 54, 0.6);
        }

        ul li a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

            font-style: italic;
