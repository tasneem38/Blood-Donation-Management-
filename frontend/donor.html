<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Trinity-trust : Blood donation management system</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    section {
      background-color: #fff;
      color: #333;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    header em {
      font-size: 1.8rem;
      font-weight: 700;
      color: #b71c1c;
      display: block;
      text-align: center;
      margin-bottom: 25px;
    }

    h2 {
      color: #b71c1c;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #d32f2f;
      outline: none;
      box-shadow: 0 0 8px rgba(244, 67, 54, 0.3);
    }

    button,
    input[type="reset"] {
      padding: 12px 25px;
      margin-top: 25px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button {
      background-color: #d32f2f;
      color: #fff;
    }

    button:hover {
      background-color: #b71c1c;
    }

    input[type="reset"] {
      background-color: #ccc;
      color: #333;
    }

    input[type="reset"]:hover {
      background-color: #bbb;
    }

    .feedback {
      display: none;
      background-color: #dff0d8;
      border: 1px solid #3c763d;
      color: #3c763d;
      padding: 20px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      margin-top: 30px;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      section {
        padding: 20px;
      }

      input[type="text"],
      input[type="number"] {
        font-size: 0.95rem;
      }

      button,
      input[type="reset"] {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <section>
    <header>
      <em>Trinity-trust Blood Donation</em>
    </header>

    <form id="donorForm" method="POST" action="http://localhost:8000/submitDonor" onsubmit="return validateDonorForm();">
      <h2>Donor Information</h2>

      <label for="donorId">ID:</label>
      <input name="donorId" type="number" required>

      <label for="donorName">Name:</label>
      <input name="donorName" type="text" required>

      <label for="donorAge">Age:</label>
      <input name="donorAge" type="number" required>

      <label for="donorType">Blood Type:</label>
      <input name="donorType" type="text" required>

      <label for="litres">No. of Litres Donated:</label>
      <input name="litres" type="number" required>

      <div style="margin-top: 25px;">
        <button type="button" onclick="window.location.href='DBMS project.html'">Back</button>&nbsp;&nbsp;
        <input type="reset" value="Clear" onclick="clearFeedback()">&nbsp;&nbsp;
        <button type="submit">Submit</button>
      </div>
    </form>

    <div id="feedback" class="feedback">
      Thank you ðŸ˜Š!<br>For registering as a blood donor with our
      <b>Blood Donation Management System</b>.<br>Your details have been successfully recorded.
    </div>
  </section>

  <script>
    function validateDonorForm() {
      const form = document.getElementById("donorForm");
      const age = parseInt(form.donorAge.value.trim());
      const litres = parseFloat(form.litres.value.trim());

      if (isNaN(age) || isNaN(litres)) {
        alert("Please enter valid numeric values for age and litres.");
        return false;
      }

      if (age < 18 || litres < 0.3) {
        alert("You are not eligible for donating blood (min age: 18, min litres: 0.3).");
        return false;
      }

      document.getElementById('feedback').style.display = 'block';
      return true;
    }

    function clearFeedback() {
      document.getElementById('feedback').style.display = 'none';
    }
  </script>
</body>
</html>
